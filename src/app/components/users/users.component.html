<div class="row">
    <div class="col-10 offset-1">
        <h1 class="mb-5">List</h1>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of users">
                <th scope="row">{{u.id}}</th>
                <td>{{u.name.firstname}}</td>
                <td>{{u.name.lastname}}</td>  
                <td>
                    <svg 
                        routerLink="user/{{u.id}}"
                        style="min-width: 50px;"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        <title>Show Detailes</title>
                      </svg>
                </td> 
              </tr>          
            </tbody>
          </table>
    </div>
</div>
